<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Drivers</title>
</head>
<body>
    {%for i in tables.items()%}
        <table class="text">
            <tr>
                <td>{{loop.index}}</td>
                <td>|</td>
                <td>{{i[0][:3]}}</td>
                <td>|</td>
                <td>{{i[0][4:]}}</td>
            </tr>
        </table>
    {% endfor %}
</body>
</html>
